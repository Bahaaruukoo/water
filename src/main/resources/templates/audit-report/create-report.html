<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: base_head}">
    <title>Create Sold Bill Report</title>
</head>
<body>
<nav th:replace="~{base :: base_navbar}"></nav>

<div class="" th:fragment="fragmentContent">
    <h2>Create Sold Bill Report</h2>
    <div class="row d-flex">
        <form th:action="@{/reports/create}" th:object="${reportForm}" method="post" class="mt-3 form-control d-flex" >
            <div class=" col-md-2 me-3">
                <label class="ms-4" for="startDate">Start Date:</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control ms-2" required>
            </div>
            <div class=" col-md-2 me-3">
                <label class="ms-4" for="endDate">End Date:</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control ms-2" required>
            </div>
            <div class=" col-md-2 mt-3">
                <button type="submit" class="btn btn-primary ms-2 mt-2 ">Create Report</button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{base :: base_footer}"></footer>
</body>
</html>
