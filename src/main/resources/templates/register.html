<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base :: base_head}">
    <title>Admin</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">Water Bill Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                   </div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Management Account</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/system/setup/register/admin/save}" th:object="${user}">

                    <p>Provide Admin email and password.</p>
                    <div th:replace="~{common/systemAdminForm :: login-form}"></div>

                    <div class="form-group mb-3 text-center">
                        <div class="col-md-6 offset-md-3"> <!-- Use Bootstrap grid classes -->
                            <button class="btn btn-primary btn-block mt-3" type="submit">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function makePasswordRequiredOnLoad() {
        var field = document.getElementById("password");
        field.required = true;
    }
    window.onload = makePasswordRequiredOnLoad;
</script>

</body>
</html>
