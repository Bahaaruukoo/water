<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base :: base_head}"></head>
<title>Change Password</title>

<body>
<nav th:replace="~{base :: base_navbar}"></nav>

<div class="d-flex justify-content-center " th:fragment="fragmentContent">
  <br>
  <form th:action="@{/change-password}" method="post">
    <h5></h5>
    <h2>Change Password</h2>
    <div class="mt-3">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div class="mt-3">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button class="mt-3" type="submit">Change Password</button>
  </form>
</div>
<footer th:replace="~{base :: base_footer}"></footer>

</body>
</html>
