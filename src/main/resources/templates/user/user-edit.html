<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: base_head}">
    <title>Edit Profile</title>
</head>
<body>
<nav th:replace="~{base :: base_navbar}"></nav>
<div class="" th:fragment="fragmentContent">
    <h2>Edit Profile</h2>

    <form th:action="@{/user/update}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" class="form-control" th:field="*{phone}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" class="form-control" th:field="*{gender}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
    </form>
</div>

<footer th:replace="~{base :: base_footer}"></footer>
</body>
</html>
