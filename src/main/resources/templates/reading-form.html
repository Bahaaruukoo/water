<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: base_head}"></head>

<body>
<nav th:replace="~{base :: base_navbar}"></nav>

<div class="container">
  <h2 th:text="${reading.id != null ? 'Edit Reading' : 'New Reading'}"></h2>
  <form th:action="@{/readings/save}" th:object="${reading}" method="post">
    <input type="hidden" th:field="*{id}" />


    <div>
      <label for="meterId">Meter Number:</label>
      <input type="text" id="meterId" th:field="*{meter.meterNumber}" required />
    </div>
    <div>
      <label for="readingDate">Reading Date:</label>
      <input type="date" id="readingDate" th:field="*{readingDate}" required />
    </div>
    <div>
      <label for="readingValue">Reading Value:</label>
      <input type="number" id="readingValue" th:field="*{meterValue}" required />
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
  <a th:href="@{/readings}">Back to Reading List</a>
</div>
<footer th:replace="~{base :: base_footer}"></footer>

</body>
</html>
